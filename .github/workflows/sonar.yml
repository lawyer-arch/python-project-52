name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v3

      # Настраиваем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Устанавливаем uv
      - name: Install uv
        run: pip install uv

      # Устанавливаем зависимости проекта
      - name: Install dependencies
        run: uv pip install -e . --system

      # Устанавливаем pytest и pytest-django
      - name: Install test tools
        run: pip install pytest pytest-cov pytest-django

      # Задаём DJANGO_SETTINGS_MODULE и запускаем тесты
      - name: Run tests
        run: |
          export DJANGO_SETTINGS_MODULE=task_manager.settings
          pytest --cov=. --cov-report=xml

      # Запуск анализа SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: lawyer-arch_python-project-52
          organization: lawyer-arch
          token: ${{ secrets.SONAR_TOKEN }}

