version: "3.9"

services:
  app:
    build: .
    working_dir: /project/code
    command: tail -f /dev/null
    depends_on:
      - webserver
    networks:
      - mynetwork

  webserver:
    build: .
    command: python manage.py runserver 0.0.0.0:9000
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true








