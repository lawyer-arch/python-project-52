version: "3.9"

services:
  webserver:  # <--- изменено имя сервиса с server на webserver
    build: .
    command: sh -c "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:9000"
    working_dir: /project
    environment:
      - ALLOWED_HOSTS=webserver,127.0.0.1,localhost
    ports:
      - "9000:9000"  # <--- чтобы можно было достучаться снаружи (опционально для локального теста)

  app:
    build: .
    command: pytest -vv tests
    working_dir: /project
    environment:
      - ALLOWED_HOSTS=webserver,127.0.0.1,localhost
    depends_on:
      - webserver












