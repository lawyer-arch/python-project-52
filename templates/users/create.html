{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<form action="{% url 'users:users_create' %}" method="post">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h1 class="my-4">{% trans 'Зарегистрироваться' %}</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success" type="submit" value="{% trans 'Зарегистрироваться' context 'verb' %}">
        </div>
    </div>
</form>
  
{% endblock %}
