{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<form action="{% url 'statuses:statuses_create' %}" method="post">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="my-4">{% trans 'Создать статус' %}</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="{% trans 'Создать' context 'verb' %}">
        </div>
    </div>
</form>
  
{% endblock %}
