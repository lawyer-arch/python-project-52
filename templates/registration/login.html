{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h1 class="my-4">
                {% trans 'Вход' %}
            </h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="{% trans 'Вход' context 'verb' %}">
        </div>
    </div>
</form>
{% endblock %}
